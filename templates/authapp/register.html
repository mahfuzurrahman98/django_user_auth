{% extends 'layouts/base.html' %} 

{% block title %} Home {% endblock %} 

{% block css %}
<style>
  .regi-div {
    max-width: 800px;
  }
</style>
{% endblock %} 

{% block content %}

{% include 'layouts/navbar.html' %}
<div class="px-2">
  <div class="container mt-5 p-4 rounded shadow regi-div">
    <h2>Register</h2>
    <hr />

    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %}
          {{ message }} <br />
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="" class="mt-3">
      {% csrf_token %}
      <div class="row mb-1 mb-lg-3">
        <label for="first_name" class="col-sm-2 col-form-label">
          First Name
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="First Name"
          />
        </div>
      </div>
  
      <div class="row mb-1 mb-lg-3">
        <label for="last_name" class="col-sm-2 col-form-label">
          Last Name
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            placeholder="Last Name"
          />
        </div>
      </div>
  
      <div class="row mb-1 mb-lg-3">
        <label for="username" class="col-sm-2 col-form-label">
          Username
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
      </div>
  
      <div class="row mb-1 mb-lg-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
      </div>
  
      <div class="row mb-1 mb-lg-3">
        <label for="password" class="col-sm-2 col-form-label">
          Password
        </label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
  
      <div class="row mb-1 mb-lg-3">
        <label for="confirm_password" class="col-sm-2 col-form-label">
          Confirm Password
        </label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm Password"
          />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
  </div>  
</div>
{% endblock %}
